<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Project Raptor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black; /* Black color to fill the remaining space */
    }

    .container {
      position: relative;
      width: 700px;
      height: 700px;
      background-image: url('owl.jpg'); /* Owl image as background */
      background-size: cover;
      background-position: center;
      border: 2px solid #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      box-shadow: 0px 0px 30px rgba(255, 255, 255, 0.5); /* Futuristic glowing effect */
    }

    h1 {
      color: white;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.6); /* Adding a futuristic text shadow */
    }

    .box {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
    }

    .box div {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    textarea {
      width: 200px;
      height: 150px;
      background-color: rgba(255, 255, 255, 0.2);
      border: 2px solid #0abde3; /* Futuristic blue border */
      color: white;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      resize: none;
      box-shadow: 0 0 10px #0abde3; /* Glowing effect */
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #0abde3; /* Futuristic blue color */
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 0 10px #0abde3;
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }

    button:hover {
      transform: scale(1.1); /* Growing effect on hover */
      box-shadow: 0 0 20px #0abde3;
    }

    .output-box {
      width: 100%;
      height: 100px;
      background-color: rgba(255, 255, 255, 0.2);
      border: 2px solid #0abde3;
      color: white;
      padding: 10px;
      font-size: 18px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0abde3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Secret Project Raptor</h1>
    <div class="box">
      <div>
        <label style="color: white;">ENCODE</label>
        <textarea id="message" placeholder="Type here..."></textarea>
        <button onclick="encodeMessage()">COMPUTE</button>
      </div>
      <div>
        <label style="color: white;">DECODE</label>
        <textarea id="encodedInput" placeholder="Paste encoded message..."></textarea>
        <button onclick="decodeMessage()">COMPUTE</button>
      </div>
    </div>
    <div class="output-box" id="output">
      <p id="encoded-message">Output here...</p>
    </div>
  </div>

  <script>
    // Base64 Encoding and Decoding functions
    function base64Encode(str) {
      return btoa(unescape(encodeURIComponent(str)));
    }

    function base64Decode(str) {
      try {
        return decodeURIComponent(escape(atob(str)));
      } catch (e) {
        return "Invalid encoded message!";
      }
    }

    // Encoding function
    function encodeMessage() {
      const message = document.getElementById('message').value;
      const encoded = base64Encode(message);
      document.getElementById('encoded-message').innerText = "Encoded: " + encoded;
    }

    // Decoding function
    function decodeMessage() {
      const encodedMessage = document.getElementById('encodedInput').value;
      const decoded = base64Decode(encodedMessage);
      document.getElementById('encoded-message').innerText = "Decoded: " + decoded;
    }
  </script>
</body>
</html>
