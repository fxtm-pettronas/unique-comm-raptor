<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Raptor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 20px;
    }
    textarea {
      width: 80%;
      height: 100px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .output {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Secret Project Raptor(^o^)</h1>
  <textarea id="message" placeholder="Type your message here..."></textarea>
  <br>
  <button onclick="encodeMessage()">Encode Message</button>
  <p class="output" id="encoded-message"></p>

  <script>
    function encodeMessage() {
      const message = document.getElementById('message').value;
      const encoded = btoa(message); // Simple Base64 encoding
      document.getElementById('encoded-message').innerText = "Encoded: " + encoded;
    }
  </script>
</body>
</html>
