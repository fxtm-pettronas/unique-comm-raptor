<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Project Raptor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 20px;
    }
    textarea {
      width: 80%;
      height: 100px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .output {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Secret Project Raptor</h1>

  <!-- Encoding Section -->
  <textarea id="message" placeholder="Type your message here..."></textarea>
  <br>
  <button onclick="encodeMessage()">Encode Message</button>
  <p class="output" id="encoded-message"></p>

  <!-- Decoding Section -->
  <textarea id="encodedInput" placeholder="Paste your encoded message here..."></textarea>
  <br>
  <button onclick="decodeMessage()">Decode Message</button>
  <p class="output" id="decoded-message"></p>

  <script>
    // UTF-8 compatible Base64 encode function
    function base64Encode(str) {
      return btoa(unescape(encodeURIComponent(str)));
    }

    // UTF-8 compatible Base64 decode function
    function base64Decode(str) {
      try {
        return decodeURIComponent(escape(atob(str)));
      } catch (e) {
        return null; // Handle decoding errors
      }
    }

    // Encoding Function
    function encodeMessage() {
      const message = document.getElementById('message').value;
      const encoded = base64Encode(message);
      document.getElementById('encoded-message').innerText = "Encoded: " + encoded;
    }

    // Decoding Function
    function decodeMessage() {
      const encodedMessage = document.getElementById('encodedInput').value;
      const decoded = base64Decode(encodedMessage);
      if (decoded !== null) {
        document.getElementById('decoded-message').innerText = "Decoded: " + decoded;
      } else {
        document.getElementById('decoded-message').innerText = "Invalid encoded message!";
      }
    }
  </script>
</body>
</html>
